<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">What ToDo?</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="todoDetails.content" class="form-control" placeholder="What ToDo..?">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addTodo()">Create Todo</button>
        </div>
    </div>
</div>
