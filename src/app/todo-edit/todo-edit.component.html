<div class="container custom-container">
    <div class="col-md-12">

        <h3 class="mb-3 text-center">Update ToDos</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="todoData.content" class="form-control" placeholder="What ToDo..?">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="updateTodo()">Update Todos</button>
        </div>

    </div>
</div>
