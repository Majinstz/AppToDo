<div class="container custom-container-2">

    <div class="no-data text-center" *ngIf="Todo.length == 0">
        <p>There is no todo added yet!</p>
        <button class="todobutton" routerLink="/create-todo">Add Todo</button>
    </div>

    <div *ngIf="Todo.length !== 0">
        <h3 class="mb-3 text-center">Todo List</h3>

        <div class="col-md-12">
            <table class="table align-middle table-hover border-bottom border-dark">
                <tbody>
                    <tr *ngFor="let todo of Todo" class="d-flex">
                        <td class="col-1">
                            <label class="custom-checkbox">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                        </td>
                        <td class="content col-7">{{todo.content}}</td>
                        <td class="col-2"><button class="edit" routerLink="/todo-edit/{{todo.id}}">Edit</button></td>
                        <td class="col-2"><button class="delete" (click)="deleteTodo(todo.id)">Delete</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="d-flex">
                        <td class="col-1">Done</td>
                        <td class="col-7">Todo</td>
                        <td class="col-2">Edit</td>
                        <td class="col-2">Delete</td>
                    </tr>
                </tfoot>
            </table>
            <button class="todobutton" routerLink="/create-todo">Add Todo</button>
        </div>

    </div>

</div>
