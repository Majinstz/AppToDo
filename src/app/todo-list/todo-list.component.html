<div class="container custom-container-2">

    <div class="no-data text-center" *ngIf="Todo.length == 0">
        <p>There is no todo added yet!</p>
        <button class="todobutton" routerLink="/create-todo">Add Todo</button>
    </div>

    <div *ngIf="Todo.length !== 0">
        <h3 class="mb-3 text-center">Todo List</h3>

        <div class="col-md-12">
            <table class="table">
                <tbody>
                    <tr *ngFor="let todo of Todo">
                        <td>{{todo.id}}</td>
                        <td>{{todo.content}}</td>
                        <td><button class="edit" routerLink="/todo-edit/{{todo.id}}">Edit</button></td>
                        <td><button class="delete" (click)="deleteTodo(todo.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <button class="todobutton" routerLink="/create-todo">Add Todo</button>
        </div>

    </div>

</div>
